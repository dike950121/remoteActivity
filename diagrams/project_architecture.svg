  <text x="600" y="545" text-anchor="middle" class="subtitle">TARGET CAPABILITIES</text>
  
  <rect x="420" y="560" width="110" height="70" rx="5" class="feature-box"/>
  <text x="475" y="580" text-anchor="middle" class="text">System Control</text>
  <text x="430" y="595" class="small-text">• Remote shell</text>
  <text x="430" y="608" class="small-text">• Process mgmt</text>
  <text x="430" y="621" class="small-text">• Registry ops</text>
  
  <rect x="545" y="560" width="110" height="70" rx="5" class="feature-box"/>
  <text x="600" y="580" text-anchor="middle" class="text">Data Access</text>
  <text x="555" y="595" class="small-text">• File operations</text>
  <text x="555" y="608" class="small-text">• Data exfiltration</text>
  <text x="555" y="621" class="small-text">• Credential harvest</text>
  
  <rect x="670" y="560" width="110" height="70" rx="5" class="feature-box"/>
  <text x="725" y="580" text-anchor="middle" class="text">Monitoring</text>
  <text x="680" y="595" class="small-text">• Screen capture</text>
  <text x="680" y="608" class="small-text">• Keylogging</text>
  <text x="680" y="621" class="small-text">• Audio/Video</text>
  
  <rect x="420" y="645" width="180" height="60" rx="5" class="feature-box"/>
  <text x="510" y="665" text-anchor="middle" class="text">Network Propagation</text>
  <text x="430" y="680" class="small-text">• Lateral movement</text>
  <text x="430" y="695" class="small-text">• Active Directory targeting</text>
  
  <rect x="620" y="645" width="160" height="60" rx="5" class="feature-box"/>
  <text x="700" y="665" text-anchor="middle" class="text">Scalability</text>
  <text x="630" y="680" class="small-text">• 100,000+ devices</text>
  <text x="630" y="695" class="small-text">• Distributed C2</text>
  
  <!-- Arrows -->
  <line x1="350" y1="280" x2="420" y2="280" class="bidirectional"/>
  <line x1="780" y1="280" x2="850" y2="280" class="bidirectional"/>
  <line x1="600" y1="400" x2="600" y2="520" class="arrow"/>
  
  <!-- Labels for arrows -->
  <text x="385" y="275" text-anchor="middle" class="small-text">Encrypted</text>
  <text x="385" y="290" text-anchor="middle" class="small-text">Commands</text>
  
  <text x="815" y="275" text-anchor="middle" class="small-text">Data &amp;</text>
  <text x="815" y="290" text-anchor="middle" class="small-text">Responses</text>
  
  <text x="620" y="470" text-anchor="middle" class="small-text">Target System</text>
  <text x="620" y="485" text-anchor="middle" class="small-text">Operations</text>
  
  <!-- Compilation info -->
  <text x="600" y="760" text-anchor="middle" class="small-text">Client compiled with MinGW g++/gcc at C:\MinGW\bin</text>
  <text x="600" y="780" text-anchor="middle" class="small-text">Server developed in WPF .NET with Visual Studio 2022</text>
